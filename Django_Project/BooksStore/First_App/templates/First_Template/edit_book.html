{% extends 'base.html' %}

{% block title %}
  Home
{% endblock title %}

{% block content %}
    <div class="w-50 m-auto mt-5">
        <h1 class="mb-5">Update Your "{{book.book_name}}" Book</h1>
        {% load crispy_forms_tags %}
        <form method="POST">
            {% csrf_token %}
            {{form | crispy}}
            <button class='btn btn-success mt-3 mb-3' type="submit">Update Book</button>
        </form>
    </div>
{% endblock content %}
